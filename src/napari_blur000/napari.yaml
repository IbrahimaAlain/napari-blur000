name: napari-blur000
display_name: Napari Blur Plugin
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: napari-blur000.make_container_widget
      python_name: napari_blur000:ImageThreshold
      title: Make threshold Container widget
    - id: napari-blur000.make_magic_widget
      python_name: napari_blur000:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-blur000.make_function_widget
      python_name: napari_blur000:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-blur000.make_qwidget
      python_name: napari_blur000:ExampleQWidget
      title: Make example QWidget
  widgets:
    - command: napari-blur000.make_container_widget
      display_name: Container Threshold
    - command: napari-blur000.make_magic_widget
      display_name: Magic Threshold
    - command: napari-blur000.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-blur000.make_qwidget
      display_name: Example QWidget
